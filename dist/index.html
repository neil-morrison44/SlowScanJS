<!doctype html>
<html>
<head>
<title>SlowScan JS</title>
<style type="text/css">
	canvas{
		image-rendering:-webkit-optimize-contrast;
		image-rendering: optimize-contrast;
		width:360px;
		height:360px;
	}
	#frameSelect{
		position:absolute;
		top:360;
		left:360;
	}
	#drawFrame{
		position:absolute;
		top:380;
		left:360;
	}
</style>
</head>
<body >
<canvas width="120" height="120" id="canvas"></canvas>
<audio id="audio" playbackRate="0.5" src="sounds/youtubeu3k6Xt30Z7g.mp3" controls ></audio>

<script src="js/main.js"></script>
</body>
</html>
