<doctype HTML>
<html>
<header>
<title>SlowScan JS Test Page</title>
<script src="JS/TimelineBuilder.js" type="text/javascript"></script>
<script src="JS/FrameChunker.js" type="text/javascript"></script>
<script src="JS/CanvasHandler.js" type="text/javascript"></script>
<style type="text/css">
	canvas{
		image-rendering:-webkit-optimize-contrast;
		image-rendering: optimize-contrast;
		width:360;
		height:360;
	}
	#frameSelect{
		position:absolute;
		top:360;
		left:360;
	}
	#drawFrame{
		position:absolute;
		top:380;
		left:360;
	}
</style>
</header>
<body onload="init()">
<canvas width=120 height=120 id='canvas'></canvas>
<br>
<input type=text value="" id="File"/>
<input type=button value="Load File"/><br>
<input type=button value="Determine Codex" onclick="findCodex()"/><div id="codex"></div>
<input type=button id="drawFrame" value="DrawFrame" onclick="PrintFrame()"/>

<select id="frameSelect">
  <option value="0">Frame 0</option>
  <option value="1">Frame 1</option>
  <option value="2">Frame 2</option>
  <option value="3">Frame 3</option>
</select>
<br>
<div id="output">Hi</div><br>
<audio defaultPlaybackRate="0.1" id="audio" src="SoundFiles/youtubeu3k6Xt30Z7g.mp3" controls ></audio>
</body>
</html>
